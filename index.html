<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Weather App</title>
    <script src="./node_modules/moment/moment.js"></script>
</head>
<body class="flex-v flex-space">
    <div>
        <header class="flex-h flex-align-center flex-space flex-align-center">
            <div id="search-form" class="flex-h flex-space flex-align-center">
                <form action="#" id="search">
                    <input type="text" name="city" id="city-query" placeholder="Search for a city...">
                </form>
                <div id="btn-search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                </div>
            </div>
            <div class="unselectable" id="unit-selector"><span id="unit-c">°C</span> / <span id="unit-f">°F</span></div>
        </header>
        <div id="main-info">
            <div id="info">
                <p id="condition" class="white-text-bold"></p>
                <p id="location" class="white-text-bold"></p>
                <p id="datetime" class="white-text-bold"></p>
                <p id="temperature" class="white-text-bold"></p>
            </div>
        
            <div id="details"></div>
        </div>
    </div>
    <footer>Photo by <a href="https://unsplash.com/@neom?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">NEOM</a> on <a href="https://unsplash.com/images/nature/landscape?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>

    <script src="app.js"></script>
</body>
</html>
